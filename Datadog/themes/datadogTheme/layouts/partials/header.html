<header class="col-sm-12 col-md-3 col-lg-2 header-container">
    <div class="d-md-none mt-3 mb-3">
        <a class="d-inline-block" id="nav-menu-hamburger" href="#">
            <img src="images/Hamburger_icon.svg" alt="Menu" height="50" width="50" />
        </a>
        <div class="float-right mobile-logo-container">
            <img src="images/dd_logo_h_white.svg" alt="Datadog Logo" height="50" width="230" />
        </div>
    </div>
    <div class="d-none d-md-block">
        <img class="dd-logo mb-med-5 mt-med-5" src="images/dd_logo_v_white.svg" alt="Datadog Logo" height="96"
            width="97" />
    </div>
    <nav class="nav-menu d-md-block" id="nav-menu">
        <ul class="nav flex-column">
            {{ range .Site.Menus.main }}
            <li class="nav-item">
                <a class="nav-link" href="{{.URL}}">{{.Name}}</a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
